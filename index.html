        <h2 class="m-2 rounded-4 text-center bg bg-primary p-4 text-white shadow">Text To Code
        </h2>
        <div class="content m-2 bg-primary rounded-4 d-flex justify-content-center  flex-column gap-4 shadow-lg">
            <input class=" form-control" type="text" id="inputText" placeholder="Input the text"
                aria-autocomplete="none">
            <div id="result" class=" bg-secondary-subtle p-2 rounded-2">The result will be here
            </div>

                Copy To Clipboard

            </button>
        </div>
    </div>
