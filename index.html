<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div id="main" class="container p-2 my-5 rounded-5">
        <h2 id="title" class="m-2 rounded-4 text-center bg bg-primary p-4 text-white shadow">
            Text To Code
        </h2>
        <div class="content m-2 bg-primary rounded-4 d-flex justify-content-center  flex-column gap-4 shadow-lg">
            <label id="inputLabel" for="inputText" class=" fw-light text-white fs-4">
                <span>Text</span>
                <input class=" form-control fs-5" type="text" id="inputText" placeholder="Input characters"
                    aria-autocomplete="none">
            </label>
            <div class="">
                <p id="resultLabel" class="m-0 fw-light text-white fs-4">
                    Code Result</p>
                <div class="d-flex gap-2">
                    <div id="result" class="fs-5 bg-secondary-subtle p-2 rounded-2 text-black">
                        <span class="optional">The </span> 
                        result <span class="optional"> will be here </span>
                    </div>
                    <div class="send btn btn-outline-light d-flex justify-content-center align-items-center"><i class="bi bi-send-fill"></i></div>
                </div>
            </div>
            <div class="d-flex w-100 gap-2 ">
                <button type="button" id="clip" class="clipboard btn btn-light shadow w-50">
                    Copy <span class="optional">To Clipboard</span>
                    <i class="bi bi-clipboard"></i>
                </button>
                <button id="convert" class="btn btn-outline-light w-50 shadowz" type="button">
                    <span class="optional">Convert</span>
                    <i class="bi bi-arrow-down-up"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="fade"></div>
</body>
<footer class=" fixed-bottom bottom-0 p-3 bg bg-primary text-white">
    2025 @Dedyas
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="./script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
